version: 2.1
jobs:
  setup:
    docker:
      - image: circleci/node:latest
    working_directory: ~/tails
    steps:
      - checkout
      - run:
          name: Combine timestamp and sha of last commit to create version
          command: git show -s --format="%ct-%h" > version
      - persist_to_workspace:
          paths: .
          root: .
  build_controller:
    docker:
      - image: circleci/node:latest
    working_directory: ~/tails
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Load version into env
          command: |
            echo 'export REACT_APP_VERSION=`cat ~/tails/version`' >> $BASH_ENV
      - restore_cache:
          key: v1-npm-{{ checksum "controller/package.json" }}
      - run:
          command: npm install
          working_directory: controller
      - save_cache:
          key: v1-npm-{{ checksum "controller/package.json" }}
          paths:
          - controller/node_modules
      - run:
          command: npm run build
          working_directory: controller
      - persist_to_workspace:
          paths:
            - controller/build
          root: .
  deploy_controller:
    docker:
      - image: circleci/python:2.7-jessie
    working_directory: ~/tails
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install AWS CLI
          command: sudo pip install awscli
      - run:
          name: Upload to AWS S3
          command: aws s3 sync build/ s3://rkv-controller/ --acl public-read
          working_directory: controller
  build_game:
    docker:
      - image: circleci/node:latest
    working_directory: ~/tails
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Load version into env
          command: |
            echo 'export VERSION=`cat ~/tails/version`' >> $BASH_ENV
      - restore_cache:
          key: v1-npm-{{ checksum "game/package.json" }}
      - run:
          command: npm install
          working_directory: game
      - save_cache:
          key: v1-npm-{{ checksum "game/package.json" }}
          paths:
          - game/node_modules
      - run:
          command: npm run build
          working_directory: game
      - persist_to_workspace:
          paths:
            - game/public
          root: .
  deploy_game_s3:
    docker:
      - image: circleci/python:2.7-jessie
    working_directory: ~/tails
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install AWS CLI
          command: sudo pip install awscli
      - run:
          name: Upload to AWS S3
          command: aws s3 sync public/ s3://rkv-game/ --acl public-read
          working_directory: game
  deploy_game_itch:
    docker:
      - image: circleci/node:latest # interchangeable for any image with curl and unzip
    working_directory: ~/tails
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install butler CLI
          command: |
            curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
            unzip butler.zip
            chmod +x butler
            ./butler -V
      - run:
          name: Upload to itch.io
          command: ./butler push game/public rymdkraftverk/tails:web
  deploy_backend:
    docker:
      - image: docker:latest
    working_directory: ~/tails
    steps:
      - attach_workspace:
          at: .
      - run: apk add --no-cache py-pip
      - run: pip install docker-compose
      - setup_remote_docker
      - run: docker-compose -f docker-compose.yml build backend
      - run: docker tag tails_backend:latest registry.heroku.com/rkv-backend/web
      - run: docker login --username=_ --password=$HEROKU_API_KEY registry.heroku.com
      - run: docker push registry.heroku.com/rkv-backend/web
  release_backend:
    docker:
      - image: tutum/curl:latest
    working_directory: ~/tails
    steps:
      - attach_workspace:
          at: .
      - run: curl https://cli-assets.heroku.com/install.sh | sh
      - run: heroku container:release web -a rkv-backend
      - run:
          name: Set version in env
          command: |
            VERSION=`cat ~/tails/version`
            heroku config:set VERSION=$VERSION -a rkv-backend
workflows:
  default:
    jobs:
      - setup:
          filters:
            branches:
              only: master
      - build_controller:
          requires:
            - setup
      - deploy_controller:
          requires:
            - build_controller
      - build_game:
          requires:
            - setup
      - deploy_game_s3:
          requires:
            - build_game
      - deploy_game_itch:
          requires:
            - build_game
      - deploy_backend:
          requires:
            - setup
      - release_backend:
          requires:
            - deploy_backend
