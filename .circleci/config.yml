version: 2.1
jobs:
  build_controller:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache:
          key: v1-npm-{{ checksum "controller/package.json" }}
      - run:
          command: npm install
          working_directory: controller
      - save_cache:
          key: v1-npm-{{ checksum "controller/package.json" }}
          paths:
          - controller/node_modules
      - run:
          command: npm run build
          working_directory: controller
      - persist_to_workspace:
          paths:
            - controller/build
          root: .
  deploy_controller:
    docker:
      - image: circleci/python:2.7-jessie
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install AWS CLI
          command: sudo pip install awscli
      - run:
          name: Upload to AWS S3
          command: aws s3 sync build/ s3://rkv-controller/ --acl public-read
          working_directory: controller
  build_game:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache:
          key: v1-npm-{{ checksum "game/package.json" }}
      - run:
          command: npm install
          working_directory: game
      - save_cache:
          key: v1-npm-{{ checksum "game/package.json" }}
          paths:
          - game/node_modules
      - run:
          command: npm run build
          working_directory: game
      - persist_to_workspace:
          paths:
            - game/public
          root: .
  deploy_game:
    docker:
      - image: circleci/node:latest
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install butler CLI
          command: |
            curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
            unzip butler.zip
            chmod +x butler
            ./butler -V
      - run:
          name: Upload to itch.io
          command: ./butler push game/public rymdkraftverk/tails:web
workflows:
  default:
    jobs:
      - build_controller:
          filters:
            branches:
              only: master
      - deploy_controller:
          requires:
          - build_controller
      - build_game:
          filters:
            branches:
              only: master
      - deploy_game:
          requires:
          - build_game
