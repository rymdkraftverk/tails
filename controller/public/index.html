<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='style.css' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="lobby-container">
    <div class="flex-box">
      <button id="lobby-join-button">Join</button>
    </div>
    <div class="flex-box">
      <input id="lobby-game-code-input" placeholder="Code" class="game-join-input" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off"
        maxlength="4" />
    </div>
  </div>
  <div id="controller-container" >
    <div id="controller-left">LEFT</div>
    <div id="controller-right">RIGHT</div>

  </div>
  <script src="bundle.js"></script>
</body>

</html>
